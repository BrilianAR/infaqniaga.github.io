<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Reset Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #123524;
            --color-secondary: #3E7B27;
            --color-accent: #85A947;
            --color-light: #EFE3C2;
        }
        
        .bg-custom-primary { background-color: var(--color-primary); }
        .bg-custom-secondary { background-color: var(--color-secondary); }
        .bg-custom-accent { background-color: var(--color-accent); }
        .bg-custom-light { background-color: var(--color-light); }
        .text-custom-accent { color: var(--color-accent); }
        .text-custom-light { color: var(--color-light); }
        .border-custom-accent { border-color: var(--color-accent); }
        .ring-custom-accent { --tw-ring-color: var(--color-accent); }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(8, 102, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(8, 102, 255, 0.6);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.6s ease-out forwards;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .animate-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-400 {
            animation-delay: 0.4s;
        }
        
        .animate-delay-600 {
            animation-delay: 0.6s;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .success-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.2) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
            box-shadow: 0 0 20px rgba(8, 102, 255, 0.4);
        }

        .step.completed {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
        }

        .step-line {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .step-line.completed {
            background: #22c55e;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-32 h-32 bg-custom-light rounded-full"></div>
        <div class="shape w-24 h-24 bg-custom-accent rounded-full"></div>
        <div class="shape w-40 h-40 bg-white rounded-full"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8 animate-slide-up">
            <div class="w-16 h-16 bg-custom-accent rounded-full mx-auto mb-4 flex items-center justify-center shadow-2xl animate-pulse-glow">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Forgot Password?</h1>
            <p class="text-white/80">No worries, we'll help you reset it</p>
        </div>

        <!-- Form Card -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl animate-slide-up animate-delay-400">
            <!-- Step 1: Enter Email -->
            <div id="email-step" class="step-content">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-white mb-2">Enter Your Email or Username</h2>
                    <p class="text-white/70 text-sm">We'll send you a reset link to your email address or username</p>
                </div>

                <form onsubmit="handleEmailSubmit(event)" class="space-y-6">
                    <div class="group">
                        <label for="reset-email" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Email Address *
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="reset-email" 
                                name="email" 
                                required
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                placeholder="Enter your email address"
                            >
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-accent/0 to-blue-400/0 group-focus-within:from-custom-accent/20 group-focus-within:via-custom-accent/20 group-focus-within:to-custom-accent/20 transition-all duration-500 pointer-events-none"></div>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full py-4 bg-custom-accent text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent relative overflow-hidden group"
                    >
                        <span class="relative z-10 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Send Reset Link
                        </span>
                        <div class="absolute inset-0 bg-custom-secondary opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </button>
                </form>
            </div>

            <!-- Back to Login Link -->
            <div class="text-center mt-6">
                <p class="text-white/80 text-sm">
                    Remember your password? 
                    <a href="./login.html" class="text-custom-light hover:text-white font-medium transition-colors duration-300 underline">Back to Login</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 animate-slide-up animate-delay-600">
            <p class="text-white/60 text-sm">Â© 2025 infaqniaga. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
