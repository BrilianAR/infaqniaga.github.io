<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #123524;
            --color-secondary: #3E7B27;
            --color-accent: #85A947;
            --color-light: #EFE3C2;
        }
        
        .bg-custom-primary { background-color: var(--color-primary); }
        .bg-custom-secondary { background-color: var(--color-secondary); }
        .bg-custom-accent { background-color: var(--color-accent); }
        .bg-custom-light { background-color: var(--color-light); }
        .text-custom-accent { color: var(--color-accent); }
        .text-custom-light { color: var(--color-light); }
        .border-custom-accent { border-color: var(--color-accent); }
        .ring-custom-accent { --tw-ring-color: var(--color-accent); }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.6s ease-out forwards;
        }
        
        .animate-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-400 {
            animation-delay: 0.4s;
        }
        
        .animate-delay-600 {
            animation-delay: 0.6s;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .custom-radio {
            position: relative;
        }
        
        .custom-radio input[type="radio"] {
            opacity: 0;
            position: absolute;
        }
        
        .custom-radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .custom-radio-label:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .custom-radio input[type="radio"]:checked + .custom-radio-label {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }
        
        .custom-radio-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .custom-radio input[type="radio"]:checked + .custom-radio-label .custom-radio-indicator {
            border-color: white;
        }
        
        .custom-radio input[type="radio"]:checked + .custom-radio-label .custom-radio-indicator:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-32 h-32 bg-custom-light rounded-full"></div>
        <div class="shape w-24 h-24 bg-custom-accent rounded-full"></div>
        <div class="shape w-40 h-40 bg-white rounded-full"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-4xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8 animate-slide-up">
            <div class="w-16 h-16 bg-custom-accent rounded-full mx-auto mb-4 flex items-center justify-center shadow-2xl">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-white/80">Join us and start your journey today</p>
        </div>

        <!-- Register Form Card -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl animate-slide-up animate-delay-200">
            <form class="space-y-6" onsubmit="handleRegister(event)">
                <!-- Reference By (Hidden/Pre-filled) -->
                <div class="grid grid-cols-1 gap-6">
                    <!-- Username -->
                    <div class="group">
                        <label for="username" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Reference By *
                        </label>
                        <div class="relative">
                            <input 
                                type="text" name="referBy" id="referBy" value="admin" 
                                required
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                placeholder="Enter your username"
                            >
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-accent/0 to-blue-400/0 group-focus-within:from-custom-accent/20 group-focus-within:via-custom-accent/20 group-focus-within:to-custom-accent/20 transition-all duration-500 pointer-events-none"></div>
                        </div>
                    </div>
                </div>

                <!-- Membership Selection -->
                <div class="mb-6">
                    <label class="block text-white text-sm font-medium mb-4">Choose Membership</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="custom-radio">
                            <input type="radio" name="role" id="penerima" value="penerima">
                            <label for="penerima" class="custom-radio-label">
                                <div class="custom-radio-indicator"></div>
                                <div>
                                    <div class="text-white font-medium">Penerima</div>
                                    <div class="text-white/70 text-sm">Receive donations and support</div>
                                </div>
                            </label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" name="role" id="penderma" value="penderma" checked>
                            <label for="penderma" class="custom-radio-label">
                                <div class="custom-radio-indicator"></div>
                                <div>
                                    <div class="text-white font-medium">Penderma</div>
                                    <div class="text-white/70 text-sm">Make donations and contributions</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Form Fields Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Username -->
                    <div class="group">
                        <label for="username" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Username *
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                placeholder="Enter your username"
                            >
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-accent/0 to-blue-400/0 group-focus-within:from-custom-accent/20 group-focus-within:via-custom-accent/20 group-focus-within:to-custom-accent/20 transition-all duration-500 pointer-events-none"></div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="group">
                        <label for="email" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Email Address *
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                placeholder="Enter your email address"
                            >
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-accent/0 to-blue-400/0 group-focus-within:from-custom-accent/20 group-focus-within:via-custom-accent/20 group-focus-within:to-custom-accent/20 transition-all duration-500 pointer-events-none"></div>
                        </div>
                    </div>

                    <!-- Country -->
                    <div class="group">
                        <label for="country" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Country
                        </label>
                        <div class="relative">
                            <select 
                                id="country" 
                                name="country"
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15 appearance-none"
                                onchange="updateMobileCode()"
                            >
                                <option value="Malaysia" data-mobile-code="60" data-code="MY" class="bg-gray-800">Malaysia</option>
                                <option value="Indonesia" data-mobile-code="62" data-code="ID" selected class="bg-gray-800">Indonesia</option>
                                <option value="Singapore" data-mobile-code="65" data-code="SG" class="bg-gray-800">Singapore</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                                <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile -->
                    <div class="group">
                        <label for="mobile" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Mobile Number
                        </label>
                        <div class="relative flex">
                            <span class="inline-flex items-center px-4 py-4 bg-white/10 border border-white/20 border-r-0 rounded-l-xl text-white/80 backdrop-blur-sm" id="mobile-code">+62</span>
                            <input 
                                type="tel" 
                                id="mobile" 
                                name="mobile"
                                class="flex-1 px-4 py-4 bg-white/10 border border-white/20 rounded-r-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                placeholder="Your phone number"
                            >
                            <input type="hidden" name="mobile_code" value="62" id="mobile_code">
                            <input type="hidden" name="country_code" value="ID" id="country_code">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="group">
                        <label for="password" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Password *
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15 pr-12"
                                placeholder="Enter your password"
                            >
                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors duration-300" onclick="togglePassword('password')">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-accent/0 to-blue-400/0 group-focus-within:from-custom-accent/20 group-focus-within:via-custom-accent/20 group-focus-within:to-custom-accent/20 transition-all duration-500 pointer-events-none"></div>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="group">
                        <label for="password_confirmation" class="block text-white text-sm font-medium mb-2 group-focus-within:text-custom-light transition-colors duration-300">
                            Confirm Password *
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password_confirmation" 
                                name="password_confirmation" 
                                required
                                class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 ring-custom-accent focus:border-transparent transition-all duration-300 hover:bg-white/15 pr-12"
                                placeholder="Confirm your password"
                            >
                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors duration-300" onclick="togglePassword('password_confirmation')">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-accent/0 to-blue-400/0 group-focus-within:from-custom-accent/20 group-focus-within:via-custom-accent/20 group-focus-within:to-custom-accent/20 transition-all duration-500 pointer-events-none"></div>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="agree" name="agree" required class="w-5 h-5 text-custom-accent bg-white/10 border-white/20 rounded focus:ring-custom-accent focus:ring-2 mt-1">
                    <label for="agree" class="text-sm text-white/80">
                        I agree with 
                        <a href="#" class="text-custom-light hover:text-white underline transition-colors duration-300">Privacy Policy</a>
                        and 
                        <a href="#" class="text-custom-light hover:text-white underline transition-colors duration-300">Terms of Service</a>
                    </label>
                </div>

                <!-- Submit Button and Sign In Link -->
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-4">
                    <button 
                        type="submit" 
                        class="w-full md:w-auto px-8 py-4 bg-custom-accent text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent relative overflow-hidden group"
                    >
                        <span class="relative z-10 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Create Account
                        </span>
                        <div class="absolute inset-0 bg-custom-secondary opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </button>
                    
                    <p class="text-white/80 text-sm">
                        Already have an account? 
                        <a href="./login.html" class="text-custom-light hover:text-white font-medium transition-colors duration-300 underline">Login</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 animate-slide-up animate-delay-400">
            <p class="text-white/60 text-sm">© 2025 infaqniaga. All rights reserved.</p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const button = passwordInput.nextElementSibling;
            const icon = button.querySelector('svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function updateMobileCode() {
            const countrySelect = document.getElementById('country');
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const mobileCode = selectedOption.getAttribute('data-mobile-code');
            const countryCode = selectedOption.getAttribute('data-code');
            
            document.getElementById('mobile-code').textContent = '+' + mobileCode;
            document.getElementById('mobile_code').value = mobileCode;
            document.getElementById('country_code').value = countryCode;
        }

        function handleRegister(event) {
            event.preventDefault();
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirmation').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Add loading state
            const button = event.target.querySelector('button[type="submit"]');
            const originalContent = button.innerHTML;
            
            button.innerHTML = `
                <span class="relative z-10 flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating Account...
                </span>
                <div class="absolute inset-0 bg-custom-secondary opacity-100 transition-opacity duration-300"></div>
            `;
            
            button.disabled = true;
            
            // Simulate registration process
            setTimeout(() => {
                alert('Registration functionality would be implemented here!');
                button.innerHTML = originalContent;
                button.disabled = false;
            }, 2000);
        }

        // Add smooth scroll and fade-in effects
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate-slide-up');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease-out';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
